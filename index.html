<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        
        <div class="image-wrapper">

            <button id="prev-button" class="slider-wrapper" onclick="prevSlide()"><i
                    class="fa-solid fa-arrow-left fa-xl"></i></button>

            <ul class="image-list">

                <img src="images/Home-cooking-2148.jpg" class="pic" alt="firs">
                <img src="images/image3.jpg" class="pic" alt="second">
                <img src="images/image5.jpg" class="pic" alt="third">
                <img src="images/image6.jpg" class="pic" alt="forth">
                <img src="images/DSC0903-scaled.jpg" class="pic" alt="fifth">
                <img src="images/food-photography-introduction-1.webp" class="pic" alt="sixth">

            </ul>

            <div class="dots">
                <span class="dot active"></span>
                <span  class="dot"></span>
                <span  class="dot"></span>

            </div>

            <button id="next-button" class="slider-wrapper" onclick="nextSlide()"><i
                    class="fa-solid fa-arrow-right fa-xl"></i></button>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
